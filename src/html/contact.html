<body>
    <header class="header">
        <div class="header__title">
          <h1 class="header__title--white">#InDemo</h1>
          <nav>
            <ul class="nav">
              <li><a class="nav__link" href="#team1" title="A sección Equipo">equipo</a></li>
              <li><a class="nav__link" href="#about-us" title="A sección sobre nosotras">quiénes somos</a></li>

          </nav>
        </div>
      </header>
    <main>
      <section class="section1">
        <h2>Contacto</h2>
        <div>
          <p></p>
          <small></small>
        </div>
      </section>
      <section class="section2">
            <form action="/signup" method="post">
              <div class="fullname">
                <label for="fullname">Nombre completo *</label>
                <input type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Nombre..." required
                />
              </div>
              <div class="email">
                <label for="emailaddress">Email *</label>
                <input type="email" id="emailaddress" name="emailaddress" placeholder="nombre.apellidos@mail.com" required/>
              </div>
              <div class="telephone">
                <label for="telephone">Teléfono</label>
                <input type="tel" id="telephone" name="telephone"  placeholder="Ej: 123456789"/>
              </div>
              <div class="message">
                <label for="message"> Mensaje *</label>
                <textarea rows="8" cols="80" placeholder="¿Qué necesitas?" required></textarea>

              </div>
              <div class="button">
                <input type="submit" value="ENVIAR" />
              </div>
            </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
